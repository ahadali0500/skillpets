<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenges</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"
        integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>


    <style>
        body {
            background-color: #121212;
            color: #ffffff;
        }

        .navbar,
        footer {
            background-color: #1f1f1f;
        }

        footer a {
            color: #bb86fc !important;
        }

        .btn-primary {
            background-color: #bb86fc;
            border: none;
        }

        .btn-primary:hover {
            background-color: #8f6af0;
        }

        .list-group-item {
            background-color: #1f1f1f;
            color: #ffffff;
            border: 1px solid #bb86fc;
        }
    </style>
</head>

<body>
    <div id="navbar-placeholder"></div>

    <main class="py-4">
        <div class="container">
            <h1 class="text-center mb-4">Active Challenges</h1>
            <div id="ChallengesList" class="list-group"></div>
            <div id="formResponse" class="mt-4"></div>

        </div>
    </main>

    <!-- Modal -->
    <div class="modal fade" id="challengeModal" tabindex="-1" aria-labelledby="challengeModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content" style="background-color: #1f1f1f; color: #ffffff;">
                <div class="modal-header">
                    <h5 class="modal-title" id="challengeModalLabel">Submit Challenge Data</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="challengeForm">
                        <div class="mb-3">
                            <label for="review" class="form-label">Review</label>
                            <input type="text" class="form-control" id="review" required>
                        </div>
                        <div class="mb-3">
                            <label for="rating" class="form-label">Rating</label>
                            <input type="number" class="form-control" id="rating" required min="1" max="5" step="1">
                        </div>
                        <div class="mb-3">
                            <label for="notedata" class="form-label">Add Note</label>
                            <input type="text" class="form-control" id="notedata" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <footer style="position: fixed;bottom: 0px;width: 100%;" class="mt-auto py-3 text-center">
        <p>Created for Educational Purposes. All rights reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS"
        crossorigin="anonymous"></script>
    <script src="js/navconfig.js" type="text/javascript"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const apiUrl = `${window.location.protocol}//${window.location.host}/api/challenges`; // API URL
            fetch(apiUrl)
                .then(response => response.json())
                .then(data => {
                    const skillpets = JSON.parse(localStorage.getItem("skillpets"));
                    const isUserAdmin = skillpets && skillpets.is_admin == 0; // Check if 'is_admin' is 0 which means not an admin

                    const challengesList = document.getElementById('ChallengesList');
                    let htmlContent = ''; // Initialize an empty string to accumulate HTML content

                    data.forEach(item => {
                        // Only show the button if isUserAdmin is false
                        let buttonHTML = isUserAdmin ? `<button class="btn btn-primary btn-sm" onclick="openModal('${item.challenge}', '${item.challenge_id}')">Mark Complete</button>` : '<div>login is required to complete it.</div>'

                        // Append HTML string for each item using template literals
                        htmlContent += `
                            <div class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
                                ${item.challenge} - skillpoints: ${item.skillpoints} skill points
                                ${buttonHTML}
                            </div>
                        `;
                    });

                    challengesList.innerHTML = htmlContent; // Set the HTML content in one go
                })

                .catch(error => console.error('Failed to load challenges:', error));
        });


        function openModal(challengeName, challengeId) {
            const modal = new bootstrap.Modal(document.getElementById('challengeModal'));
            const modalLabel = document.getElementById('challengeModalLabel');
            modalLabel.textContent = `Submit Data for ${challengeName}`;

            const notedataInput = document.getElementById('notedata');
            const ratingInput = document.getElementById('rating');
            const reviewInput = document.getElementById('review');

            // Reset inputs
            notedataInput.value = '';
            ratingInput.value = '';
            reviewInput.value = '';

            const form = document.getElementById('challengeForm');
            form.onsubmit = function (e) {
                e.preventDefault();
                const data = {
                    note: notedataInput.value,
                    rating: ratingInput.value,
                    review: reviewInput.value,
                };
                submitnotedata(challengeId, data.note);
                submitratingdata(challengeId, data);
                modal.hide();
            };
            modal.show();
        }



        function getMySQLTimestamp() {
            const now = new Date();
            const year = now.getFullYear();
            const month = (now.getMonth() + 1).toString().padStart(2, '0'); // getMonth() is zero-indexed, add one to make it from 1-12
            const day = now.getDate().toString().padStart(2, '0');
            const hours = now.getHours().toString().padStart(2, '0');
            const minutes = now.getMinutes().toString().padStart(2, '0');
            const seconds = now.getSeconds().toString().padStart(2, '0');

            // Return formatted timestamp
            return `${year}-${month}-${day} ${hours}:${minutes}:${seconds}`;
        }



        function submitnotedata(challengeId, data) {
            // Specify the API endpoint
            const currentUrl = window.location.protocol + "//" + window.location.host;

            const apiUrl = `${currentUrl}/api/challenges/${challengeId}`;
            const skillpets = JSON.parse(localStorage.getItem("skillpets"));

            // Prepare the data object you want to send
            const postData = {
                user_id: skillpets.user_id,
                completed: true,
                creation_date: getMySQLTimestamp(),
                notes: data,
            };

            // Use fetch to send a POST request
            fetch(apiUrl, {
                method: 'POST', // Specify the method
                headers: {
                    'Content-Type': 'application/json' // Specify the content type header
                },
                body: JSON.stringify(postData) // Convert the JavaScript object to a JSON string
            })
                .then(response => response.json()) // Parse JSON response into native JavaScript objects
                .then(result => {
                    const responseDiv = document.getElementById('formResponse');
                    responseDiv.innerHTML = `<p class="alert alert-success">Challenge mark as completed successfully!</p>`;
                })
                .catch(error => {
                    const responseDiv = document.getElementById('formResponse');
                    responseDiv.innerHTML = `<p class="alert alert-danger">Some thing went wrong!</p>`;
                });
        }


        function submitratingdata(challengeId, data) {
            console.log(data);

            // Specify the API endpoint
            const currentUrl = window.location.protocol + "//" + window.location.host;
            const skillpets = JSON.parse(localStorage.getItem("skillpets"));
            const apiUrl = `${currentUrl}/api/review/users/${skillpets.user_id}`;

            // Prepare the data object you want to send
            const postData = {
                challenge_id: challengeId,
                review: data.review,
                rating: data.rating,
                creation_date: getMySQLTimestamp(),
            };

            // Use fetch to send a POST request
            fetch(apiUrl, {
                method: 'POST', // Specify the method
                headers: {
                    'Content-Type': 'application/json' // Specify the content type header
                },
                body: JSON.stringify(postData) // Convert the JavaScript object to a JSON string
            })
                .then(response => response.json()) // Parse JSON response into native JavaScript objects
                .then(result => {
                    const responseDiv = document.getElementById('formResponse');
                    responseDiv.append = `<p class="alert alert-success">Review added successfully!</p>`;
                })
                .catch(error => {
                    const responseDiv = document.getElementById('formResponse');
                    responseDiv.innerHTML = `<p class="alert alert-danger">Some thing went wrong!</p>`;
                });
        }

    </script>
</body>

</html>
