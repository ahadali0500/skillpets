<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Leaderboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <style>
    body {
      background-color: #121212;
      color: #ffffff;
      font-family: 'Roboto Condensed', sans-serif;
    }
    .container {
      max-width: 1000px;
      margin: 2rem auto;
    }
    .leaderboard-container {
      background-color: #1f1f1f;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
    }
    .leaderboard-container h2 {
      color: #8a2be2;
      text-align: center;
      margin-bottom: 1rem;
    }
    table {
      width: 100%;
      margin-top: 20px;
    }
    th, td {
      padding: 12px;
      text-align: left;
      border-bottom: 1px solid #8a2be2;
    }
    th {
      cursor: pointer;
    }
    th:hover {
      color: #8a2be2;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <div id="navbar-placeholder"></div>

  <!-- Main Content -->
  <div class="container leaderboard-container mt-4">
    <br> <br>
    <h2>Leaderboard</h2>
    <table id="leaderboardTable">
      <thead>
        <tr>
          <th onclick="sortTable(0)">#</th>
          <th onclick="sortTable(1)">Username</th>
          <th onclick="sortTable(2)">Email</th>
          <th onclick="sortTable(3, true)">Skill Points</th>
          <th onclick="sortTable(4)">Joined On</th>
        </tr>
      </thead>
      <tbody id="playersList"></tbody>
    </table>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const apiUrl = `${window.location.protocol}//${window.location.host}/api/users`; // Adjust as needed
      fetch(apiUrl)
        .then(response => response.json())
        .then(data => {
          const playersListDiv = document.getElementById('playersList');
          data.sort((a, b) => b.skillpoints - a.skillpoints); // Sort by skill points descending
          data.forEach((player, index) => {
            const row = document.createElement('tr');
            row.innerHTML = `
              <td>${index + 1}</td>
              <td>${player.username}</td>
              <td>${player.email}</td>
              <td>${player.skillpoints}</td>
              <td>${player.created_on}</td>
            `;
            playersListDiv.appendChild(row);
          });
        })
        .catch(error => console.error('Failed to load leaderboard:', error));
    });

    function sortTable(n, numeric=false) {
      var table, rows, switching, i, x, y, shouldSwitch, dir, switchcount = 0;
      table = document.getElementById("leaderboardTable");
      switching = true;
      dir = "asc";
      while (switching) {
        switching = false;
        rows = table.rows;
        for (i = 1; i < (rows.length - 1); i++) {
          shouldSwitch = false;
          x = rows[i].getElementsByTagName("TD")[n];
          y = rows[i + 1].getElementsByTagName("TD")[n];
          if (numeric) {
            if (dir == "asc" && parseFloat(x.innerHTML) > parseFloat(y.innerHTML) || dir == "desc" && parseFloat(x.innerHTML) < parseFloat(y.innerHTML)) {
              shouldSwitch = true;
              break;
            }
          } else {
            if (dir == "asc" && x.innerHTML.toLowerCase() > y.innerHTML.toLowerCase() || dir == "desc" && x.innerHTML.toLowerCase() < y.innerHTML.toLowerCase()) {
              shouldSwitch = true;
              break;
            }
          }
        }
        if (shouldSwitch) {
          rows[i].parentNode.insertBefore(rows[i + 1], rows[i]);
          switching = true;
          switchcount++;
        } else {
          if (switchcount == 0 && dir == "asc") {
            dir = "desc";
            switching = true;
          }
        }
      }
    }
  </script>
  <script src="js/navconfig.js" type="text/javascript"></script>
</body>
</html>
