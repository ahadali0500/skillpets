<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Your Profile - SkillPets</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <style>
    body {
      background-color: #f8f9fa;
      font-family: 'Roboto', sans-serif;
    }

    .profile-header {
      text-align: center;
      margin-top: 20px;
      color: #8b4513;
    }

    .profile-card {
      background-color: #deb887;
      border-radius: 10px;
      padding: 20px;
      color: #ffffff;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      text-align: center;
    }

    .profile-card h4 {
      font-weight: bold;
    }

    .delete-btn {
      background-color: #ff6347;
      color: white;
      border: none;
      padding: 8px 15px;
      border-radius: 5px;
      margin-top: 10px;
    }
  </style>
</head>

<body>
  <div id="navbar-placeholder"></div>

  <!-- Profile Header -->
  <div class="container">
    <h1 class="profile-header">Your Profile</h1>

    <!-- Profile Info -->
    <div class="row justify-content-center mt-4">
      <div class="col-md-6">
        <div class="profile-card">
          <h4>Username: <span id="username">Loading...</span></h4>
          <p>User ID: <span id="userId">Loading...</span></p>
          <p>Email: <span id="email">Loading...</span></p>
          <p>Created On: <span id="createdOn">Loading...</span></p>
          <p>Points: <span id="points">Loading...</span></p>
          <!-- <button class="delete-btn" id="deleteAccountButton">Delete Account</button> -->
        </div>
      </div>
    </div>
  </div>

  <footer  style="position: fixed; bottom: 0; width: 100%;" class="mt-auto py-3 text-center">
    <p>Created for Educational Purposes. All rights reserved.</p>
  </footer>
  <script src="js/navconfig.js" type="text/javascript"></script>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const skillpets = JSON.parse(localStorage.getItem("skillpets"));
      if (skillpets) {
        document.getElementById('username').textContent = skillpets.username;
        document.getElementById('userId').textContent = skillpets.user_id;
        document.getElementById('email').textContent = skillpets.email;
        document.getElementById('createdOn').textContent = skillpets.created_on;
        document.getElementById('points').textContent = skillpets.skillpoints;

        // Setup delete account button event
        document.getElementById('deleteAccountButton').addEventListener('click', function () {
          const deleteConfirm = confirm('Are you sure you want to delete your account? This action cannot be undone.');
          if (deleteConfirm) {
            // Proceed with account deletion
            deleteAccount(skillpets.user_id);
          }
        });
      } else {
        // Redirect to login page or show message
        alert('You must be logged in to view this page.');
        window.location.href = '/login.html';
      }
    });

    function deleteAccount(userId) {
      const apiUrl = `${window.location.protocol}//${window.location.host}/api/users/delete/${userId}`;
      fetch(apiUrl, { method: 'DELETE' })
        .then(response => response.json())
        .then(data => {
          alert('Account successfully deleted.');
          localStorage.removeItem('skillpets');
          window.location.href = '/login.html';
        })
        .catch(error => {
          console.error('Error deleting account:', error);
          alert('Failed to delete the account.');
        });
    }
  </script>
</body>

</html>
